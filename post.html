<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Articles</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            background: #f5f5f7;
            color: #111827;
        }
        .page {
            max-width: 760px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(15,23,42,0.08);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }
        h2 {
            font-size: 1.25rem;
            margin-top: 1.8rem;
            margin-bottom: 0.4rem;
        }
        p {
            margin: 0.5rem 0 0.9rem;
        }
        .meta {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .nav {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .nav a {
            margin-right: 12px;
            text-decoration: none;
            color: #2563eb;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .error {
            color: #b91c1c;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .page {
                margin: 16px;
                padding: 20px 16px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
<main class="page">
    <div class="nav">
        <a href="?post=healthcare-interfaces">Why Healthcare Interfaces Are Failing</a>
        <a href="?post=hcdd">What is Human-Centered Design and Development?</a>
    </div>

    <article id="content">
        Loading articleâ€¦
    </article>
</main>

<script>
    // Map URL slugs to HTML partials
    const postMap = {
        "healthcare-interfaces": "posts/healthcare-interfaces.html",
        "hcdd": "posts/hcdd.html"
    };

    // Get ?post= from URL; default to healthcare article
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("post") || "healthcare-interfaces";
    const file = postMap[slug];
    const contentEl = document.getElementById("content");

    if (!file) {
        contentEl.innerHTML = "<p class='error'>Article not found.</p>";
    } else {
        fetch(file)
            .then(res => {
                if (!res.ok) throw new Error("Failed to load article");
                return res.text();
            })
            .then(html => {
                contentEl.innerHTML = html;

                // Update <title> from first h1 inside loaded article
                const firstHeading = contentEl.querySelector("h1");
                if (firstHeading) {
                    document.title = firstHeading.textContent;
                }
            })
            .catch(err => {
                console.error(err);
                contentEl.innerHTML = "<p class='error'>Error loading article.</p>";
            });
    }
</script>
</body>
</html>
